version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: caculinha_backend
    # Mapeia a porta
    ports:
      - "8000:8000"
    # Monta os volumes (código e dados)
    volumes:
      - ./backend:/app/backend
      - ./backend/data:/app/backend/data
    environment:
      # O SEGREDO: Limita o DuckDB a usar apenas 1.5GB de RAM real
      - DUCKDB_MEMORY_LIMIT=1.5GB
      - DUCKDB_THREADS=2
      # Evita que o Python bufferize logs (economiza um pouco)
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    # LIMITES DO DOCKER (Hard Limits)
    deploy:
      resources:
        limits:
          cpus: '1.5' # Deixa 0.5 cpu livre para o sistema não engasgar
          memory: 2.5G # Se passar de 2.5GB, o Docker reinicia o container (protege o WSL)
        reservations:
          memory: 1G
    # Comando otimizado: apenas 1 worker para economizar RAM
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 1 --reload
  # NÃO RODE O FRONTEND AQUI. Rode no terminal do Windows.
