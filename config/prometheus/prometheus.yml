global:
  scrape_interval: 15s     # Coleta métricas a cada 15 segundos
  evaluation_interval: 15s # Avalia regras de alerta a cada 15 segundos

scrape_configs:
  # O próprio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Seu Backend FastAPI (Agent BI)
  # Para funcionar, seu backend deve rodar na mesma rede docker ou ser acessível via host.docker.internal
  - job_name: 'agent-bi-backend'
    metrics_path: '/metrics' # Endpoint padrão do prometheus-client
    static_configs:
      - targets: ['host.docker.internal:8000'] # Aponta para o host (sua máquina)
