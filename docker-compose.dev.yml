services:
  backend-dev:
    build:
      context: ./backend
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./backend/data:/app/backend/data
    environment:
      - ENVIRONMENT=development
      - PORT=8000
      - DUCKDB_MEMORY_LIMIT=1.5GB
      - DUCKDB_THREADS=2
      - PYTHONPATH=/app
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
